<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <div class="slider">
            <header>
                <h2>jQuery Thumbslider</h2>
            </header>
            <div class="slides">
                <div class="slide"><img src="img/slides/slide_1_lg.jpg" alt="slide lg"/></div>
                <div class="slide"><img src="img/slides/slide_2_lg.jpg" alt="slide lg"/></div>
                <div class="slide"><img src="img/slides/slide_3_lg.jpg" alt="slide lg"/></div>
                <div class="slide"><img src="img/slides/slide_4_lg.jpg" alt="slide lg"/></div>
            </div>
            <nav id="menu">
                <ul>
                    <li class="sep"></li>
                    <li class="product">
                        <a href="#"><img src="img/slides/slide_1_sm.jpg" alt="thumb device"/></a>
                    </li>
                    <li class="product">
                        <a href="#"><img src="img/slides/slide_2_sm.jpg" alt="thumb device"/></a>
                    </li>
                    <li class="product">
                        <a href="#"><img src="img/slides/slide_3_sm.jpg" alt="thumb device"/></a>
                    </li>
                    <li class="product">
                        <a href="#"><img src="img/slides/slide_4_sm.jpg" alt="thumb device"/></a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
<script src="../dist/jQ/jquery-3.1.0.min.js"></script>
<script src="script.js"></script>
</body>
</html>
